[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.30"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Gas reports
gas_reports = ["*"]

# Remappings
remappings = [
    "forge-std/=lib/forge-std/src/"
]

# RPC endpoints
[rpc_endpoints]
lisk_sepolia = "https://rpc.sepolia-api.lisk.com"
mainnet = "https://eth.llamarpc.com"